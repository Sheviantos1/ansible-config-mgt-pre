- name: Install apache
  become: true
  ansible.builtin.yum:
    name: "httpd"
    state: present

- name: Install git
  become: true
  ansible.builtin.yum:
    name: "git"
    state: present

- name: Clone tooling repo into /var/www/html
  become: true
  ansible.builtin.git:
    repo: https://github.com/Sheviantos1/tooling.git
    dest: /var/www/html
    force: yes

- name: Copy html content to one level up
  become: true
  ansible.builtin.command:
    cmd: cp -r /var/www/html/* /var/www/

- name: Start httpd service
  become: true
  ansible.builtin.service:
    name: httpd
    state: started

- name: Recursively remove /var/www/html directory
  become: true
  ansible.builtin.file:
    path: /var/www/html
    state: absent
